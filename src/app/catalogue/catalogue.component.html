<div class="container">
  <div class="filters">
    <a routerLink="/catalogue/Heads" class="button">Heads</a>
    <a routerLink="/catalogue/Arms" class="button">Arms</a>
    <a routerLink="/catalogue/Torsos" class="button">Torsos</a>
    <a routerLink="/catalogue/Bases" class="button">Bases</a>
    <a [routerLink]="['/catalogue', '']" class="button">All</a>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of getFilterProducts()">
      <bot-product-details
        [product]="product"
        (buy)="addToCart(product)"
      ></bot-product-details>
    </li>
  </ul>
</div>
